<html>
	<template id="menu-bar">
<style>
:host {
	--color : #929daf;
	--color-hover: #2a2e3e;
}
nav{
	user-select: none;
	background-color: white;
	border-bottom: 1px solid rgba(0,0,0,.0975);
	height: 49px;
}
ul {
	font-size: 0;
	position: relative;
	padding: 0;
	user-select: none;
}

li {
	display: inline-block;
	text-align: center;
	color: ghostwhite;
	position: relative;
	overflow: hidden;
	cursor: pointer;
}

ul li {
	list-style: none;
	transition: .5s;
}
ul li a {
	padding: 8px 20px;
	width: 100px;
	text-decoration: none;
	color: var(--color);
	position: relative;
	display: flex;
	line-height: 33px;
	font-size: 14px;
	font-weight: bold;
	transition: all .3s;
}
ul li:hover a
{
	color: var(--color-hover);
	background: #efefef;
}


/*----------  ICONS  ----------*/

ul li a div {
	width: 30px;
	height: 30px;
	margin-right:3px;
}	
#icon-home{
	background-image: url('icons/Gnome-Go-Home-64.png');
	background-size: 15px 15px;
	background-repeat: no-repeat;
	background-position: center;
}	
#icon-service{
	background-image: url('icons/Gnome-Preferences-Other-64.png');
	background-size: 18px 18px;
	background-repeat: no-repeat;
	background-position: center;
}	
#icon-contact{
	background-image: url('icons/Gnome-Mail-Mark-Unread-64.png');
	background-size: 20px 20px;
	background-repeat: no-repeat;
	background-position: center;
}	
#icon-about{
	background-image: url('icons/Gnome-System-Users-64.png');
	background-size: 20px 20px;
	background-repeat: no-repeat;
	background-position: center;
}
@media screen and (max-width: 480px){
	ul{
		display: flex;
		justify-content: space-around;
	}
	ul li{
		width: calc(100% / 4);
	}
	ul li a{
		width: auto;
		display: flex;
		flex-direction: column;
		align-items: center;
		line-height: 13px;
	}
	ul li a span{
		font-size: 10px;
	}
	ul li a div {
		width: 20px;
		height: 20px;
		animation: top-to-down ease;
	}
}

@media screen and (max-width: 767px){
	ul li a{
		width: auto;
		display: flex;
		flex-direction: column;
		align-items: center;
		line-height: 13px;
	}
	ul li a span{
		font-size: 10px;
	}
	ul li a div {
		width: 20px;
		height: 20px;
		animation: top-to-down ease;
	}
}


@-webkit-keyframes cd-scroll-down {
  0% {
    -webkit-transform: translateX(-50%) scale(1);
  }
  50% {
    -webkit-transform: translateY(10px) translateX(-50%) scale(1);
  }
  100% {
    -webkit-transform: translateX(-50%) scale(1);
  }
}

</style>

		<nav>
			<ul>
				<li>
					<a href="#/" class="item">
						<div id="icon-home"></div>
						<span>Inicio</span>
					</a>
				</li>
				<li>
					<a href="#/services" class="item">
						<div id="icon-service"></div>
						<span>Servicios</span>
					</a>
				</li>
				<li>
					<a href="#/about" class="item">
						<div id="icon-about"></div>
						<span>Nosotros</span>
					</a>
				</li>
				<li>
					<a href="#/contact" class="item">
						<div id="icon-contact"></div>
						<span>Contacto</span>
					</a>
				</li>
			</ul>
		</nav>

	</template>

	<script>
		class cls_navMenu extends HTMLElement {
			constructor(){
				super();
				this.importDocument = document.currentScript.ownerDocument;


			}

			connectedCallback () {
				let shadowRoot = this.attachShadow({ mode : 'open'});
				const t = this.importDocument.querySelector('#menu-bar');
				const instance = t.content.cloneNode(true);
				shadowRoot.appendChild(instance);
			}
		}

		window.customElements.define('navigator-menu-bar',cls_navMenu);
	</script>
</html>
