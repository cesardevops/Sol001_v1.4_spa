<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#DB5945">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ApplicationWeb</title>

	<link rel="import" href="web-components/navigator-menu-bar.html">
	<link rel="import" href="web-components/navigator-footer-bar.html">
	<!--<link href="https://fonts.googleapis.com/css?family=Roboto" rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" href="styles/layout.css">
	<link rel="stylesheet" href="styles/services.css">
	<link rel="stylesheet" href="styles/contact.css">

</head>
<body>
	<navigator-menu-bar></navigator-menu-bar>
	
	<div id="app">
		<div id="app-content"></div>

		<div class="news-Letter">
			<div class="container">
				<h2>Suscríbase a nuestro boletín</h2>
				<p>Obtenga nuestro resumen mensual con las últimas noticias</p>
				<form>
					<input type="email" placeholder="Tu correo electrónico" name="email" class="js-email">
					<button class="newsletter__btn js-btn">
						<i>Regístrate</i>
						<em class="icon-check" aria-hidden="true"></em>
						<span class="btn-loader" aria-hidden="true">
						<em></em>
						<em></em>
						<em></em>
						</span>
					</button>
				</form>
				<p id="newsletter__response" style="display: none;" >Lo sentimos, ha habido un error. Inténtalo de nuevo.</p>
			</div>
		</div>
		<navigator-footer-bar></navigator-footer-bar>
	</div>

</body>
	
	<script src="javascripts/application.js" type="text/javascript"></script>
	<script src="javascripts/simpleroute.js" type="text/javascript"></script>
	<script src="javascripts/rutas.js" type="text/javascript"></script>
	<script src="controllers/contact.js" type="text/javascript"></script>
	<script src="controllers/service.js" type="text/javascript"></script>
	<script>
		document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
	</script>
</html>
